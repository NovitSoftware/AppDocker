name: GH-docker-registry-DEV

on:
  push:
    branches: [ "main" ] 

jobs:

  build:

    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag appdocker:latest #--tag appdocker:$(date +%s)
    - name: List Docker images
      run: docker images
